<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Travel</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<nav class="header-nav">
			    <div class="header-logo">
				    <img src="img/logo.png" alt="header-link">
			    </div>
				<ul class="header-list">
					<li class="header-item">
						<a href="" class="header-link">Путешествие</a>
					</li>
					<li class="header-item">

					</li>
					<li class="header-item">

					<li class="header-item">
						<a href="" class="header-link">Контакты</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<section class="hero">
			<div class="container">
				<div class="hero-about">
					<h1 class="hero-title">Открой для себя Новую Италию</h1>
					<p class="hero-descr">Путешествие по&nbsp;экзотическим местам вместе с&nbsp;Джорно Джованна</p>
					<div class="hero-link">
						<a href="#" class="hero-button">Оставить заявку</a>
						<img src="img/play.png" alt="play" class="hero-video">
						<p class="hero-report">Посмотрите видео-отчет 2018-2019</p>
					</div>
				</div>
				<div class="hero-footer">
					<div class="hero-site">
						<p>Подписывайтесь в&nbsp;соцсетях</p>
						<ul class="hero-list">
							<li class="hero-item">
								<a href="" class="hero-link fc"></a>
							</li>
							<li class="hero-item">
								<a href="" class="hero-link inst"></a>
							</li>
							<li class="hero-item">
								<a href="" class="hero-link yt"></a>
							</li>
							<li class="hero-item">
								<a href="" class="hero-link vk"></a>
							</li>
						</ul>
					</div>
					<div class="hero-travel">
						<div class="travel-card neapol">
							<div class="travel-card-about">
								<h6 class="travel-card-title">02</h6>
								<div class="travel-card-list">
									<p class="travel-card-descr">Неаполь</p>
									<img src="img/arrow.png" alt="" class="travel-img">
								</div>
							</div>
						</div>
						<div class="travel-card sard">
							<div class="travel-card-about">
								<h6 class="travel-card-title">03</h6>
						  		 <div class="travel-card-list">
									<p class="travel-card-descr">Остров Сардиния</p>
									<img src="img/arrow.png" alt="" class="travel-img">
								</div>
							</div>
						</div>
						<div class="travel-card col">
							<div class="travel-card-about">
								<h6 class="travel-card-title">04</h6>
							    <div class="travel-card-list">
									<p class="travel-card-descr">Колизей</p>
									<img src="img/arrow.png" alt="" class="travel-img">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
